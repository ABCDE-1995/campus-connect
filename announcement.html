<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Announcements</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }

    /* Navbar */
    .navbar {
      background: #222;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .navbar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 15px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Content */
    .container {
      padding: 20px;
    }
    #announcements {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #004080;
      background-color: #e6f0ff;
      max-width: 700px;
      border-radius: 8px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background-color: #003060;
    }
    #postForm {
      margin-top: 20px;
      max-width: 700px;
      display: none;
      background-color: #f0f8ff;
      padding: 15px;
      border: 1px solid #004080;
      border-radius: 5px;
    }
    #postForm textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      margin: 5px 0 10px 0;
      resize: vertical;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Campus Connect</h1>
    <div>
      <a href="home.html">Home</a>
      <a href="announcement.html">Announcements</a>
      <a href="events.html">Events</a>
      <a href="lostfound.html">Lost & Found</a>
      <a href="outline.html">College Outline</a>
      <a href="about.html">About</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <button onclick="toggleAnnouncements()">ðŸ“¢ View Announcements</button>
    <button onclick="togglePostForm()">âž• Post Announcement</button>

    <div id="announcements">
      <h2>College Announcements & Circulars</h2>
      <ul id="announcementList">
        <li>Campus will remain closed on August 25th due to maintenance work.</li>
        <li>Semester exams start from September 10th.</li>
      </ul>
    </div>

    <div id="postForm">
      <h3>Post a New Announcement</h3>
      <textarea id="announcementText" placeholder="Write your announcement here..."></textarea><br>
      <button onclick="postAnnouncement()">Post</button>
      <button onclick="togglePostForm()">Cancel</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
