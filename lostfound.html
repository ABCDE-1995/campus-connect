<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Lost & Found</title>
  <link rel="stylesheet" href="style.css">
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      background: #222;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .navbar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 15px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Display items */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .item-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Campus Connect</h1>
    <div>
      <a href="home.html">Home</a>
      <a href="announcement.html">Announcements</a>
      <a href="events.html">Events</a>
      <a href="lostfound.html">Lost & Found</a>
      <a href="outline.html">College Outline</a>
      <a href="about.html">About</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>üîç Lost & Found Portal</h2>

    <!-- Form -->
    <form onsubmit="event.preventDefault(); postLostFound();">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Enter item name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="Enter item description" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">--Select Category--</option>
          <option value="electronics">Electronics</option>
          <option value="documents">Documents</option>
          <option value="accessories">Accessories</option>
          <option value="others">Others</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>

    <!-- Items Display -->
    <div class="grid" id="lostFoundList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>

  <script>
    // Load lost & found items
    window.onload = loadLostFound;
  </script>
</body>
</html>
