<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Connect - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .bg {
      background-image: url("background.jpg"); /* replace with your image */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    .form-box h2 {
      color: red;
      margin: 10px 0;
      font-size: 18px;
    }

    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-box button {
      background-color: #87CEEB;
      color: black;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: bold;
    }

    .form-box button:hover {
      background-color: #00bfff;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="form-box">
      <h2>Registration Number</h2>
      <input type="text" id="regno" placeholder="Aadhar Number / Register No"><br>
      <button onclick="window.location.href='home.html'">Login</button>

      <h2>New User ?</h2>
      <button onclick="window.location.href='registration.html'">Register</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>

  <script>
    // allow pressing Enter to login
    document.getElementById('regno').addEventListener('keydown', e=>{
      if(e.key==='Enter') login();
    });
  </script>
</body>
</html>
