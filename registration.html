<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("campusconnect-login.png"); /* same image as login */
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px 25px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }

    .form-box h2 {
      color: red;
      margin: 10px 0 20px;
      font-size: 20px;
    }

    .form-box input, .form-box select {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-box button {
      background-color: #87CEEB;
      color: black;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #00bfff;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Full Name" required>
    <input type="text" id="registerNumber" placeholder="Registration Number" required>
    <input type="text" id="branch" placeholder="Branch" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="State" placeholder="State" required>
    <input type="text" id="District" placeholder="District" required>
    <input type="text" id="City" placeholder="City" required>

    <label>
      <input type="checkbox" id="schoolCheck"> School
    </label>
    <label>
      <input type="checkbox" id="collegeCheck"> College
    </label>

    <input type="text" id="Institutions" placeholder="Institution Name" required>

    <button onclick="window.location.href='home.html'">Register</button>
    <p style="margin-top:10px;">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
